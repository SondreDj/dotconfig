source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = false
}

#BACKGROUND
background {
  monitor = 
  path = screenshot
  color = 
  blur_size = 1
  blur_passes = 2
  noise = 0.011700
  contrast = 0.891600
  brightness = 0.817200
  vibrancy = 0.169600
  vibrancy_darkness = 0.000000
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = 0, 150
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = 0, 50
  halign = center
  valign = center
}

